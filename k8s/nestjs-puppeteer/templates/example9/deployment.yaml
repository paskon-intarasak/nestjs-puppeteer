apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: example9
  name: example9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example9
  template:
    metadata:
      labels:
        app: example9
    spec:
      containers:
        - image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
          name: nestjs-puppetter-example-9
          ports:
            - containerPort: 3009
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: example9
                  key: NODE_ENV

            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: example9
                  key: APP_NAME

            - name: APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: example9
                  key: APP_PORT

            - name: APP_WEB_URL
              valueFrom:
                configMapKeyRef:
                  name: example9
                  key: APP_WEB_URL
