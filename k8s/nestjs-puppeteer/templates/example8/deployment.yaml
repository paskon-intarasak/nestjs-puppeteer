apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: example8
  name: example8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example8
  template:
    metadata:
      labels:
        app: example8
    spec:
      containers:
        - image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
          name: nestjs-puppetter-example-8
          ports:
            - containerPort: 3008
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: example8
                  key: NODE_ENV

            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: example8
                  key: APP_NAME

            - name: APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: example8
                  key: APP_PORT

            - name: APP_WEB_URL
              valueFrom:
                configMapKeyRef:
                  name: example8
                  key: APP_WEB_URL
